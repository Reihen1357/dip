<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Recipes form</title>
</head>
<body>
    <div class="modal">
        <div class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <div class="modal-title">Форма рецепта</div>
                    <div class="modal-close">&times;</div>
                </div>
                <div class="modal-body">
                    <form class="recipes-form" action="" method="post">
                        <label >Дата выписки рецепта</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Пациент</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Врач</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Название медицинской организации</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Диагноз</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Случай обращения</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Действующее вещество</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Лекарственная форма</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Путь введения</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Единицы измерения дозы</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Доза</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Количество доз на прием</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Частота приемов дозы</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Условия приема</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Дата начала лечения</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Продолжительность лечения</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Инструкция пациенту</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <label >Инструкция формацевту</label>
                        <input class="recipes-form-input" type="text" name="" id="">
                        <button class="recipes-form-btn" type="submit" >Создать</button>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
