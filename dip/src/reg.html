<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form class="reg__form" action="">
            <h1 class="reg__form-header">Зарегистрироваться</h1>
            <input class="reg__form-input" type="text" name="name" placeholder="Введите Имя">
            <input class="reg__form-input" type="text" name="surname" placeholder="Введите Фамилию">
            <input class="reg__form-input" type="text" name="patronymic" placeholder="Введите Отчество">
            <input class="reg__form-input" type="email" name="email" placeholder="Введите e-mail">
            <input class="reg__form-input" type="tel" name="phone" placeholder="Введите номер телефона">
            <input class="reg__form-input" type="password" name="password" placeholder="Введите пароль">
            <input class="reg__form-input" type="password" name="second-password" placeholder="Повторите пароль">
            <button class="reg__form-btn" type="submit">Зарегистрироваться</button>
            <button class="reg__form-btn-redirect">Есть аккаунт? Вернуться на страницу входа</button>
        </form>
    </div>
</body>
</html>
