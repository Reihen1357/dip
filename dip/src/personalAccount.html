<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Personal account</title>
</head>
<body>
    <section class="header">
        <h1 class="pers__acc-header">Личный кабинет <div id="userName"></div></h1>
        <div class="pers__acc-profile">
            <div class="pers__acc-profile-fio" id="userFio">ФИО</div>
            <div class="pers__acc-profile-myprof">Профиль</div>
            <div class="pers__acc-profole-exit">Выход</div>
        </div>
    </section>
    <section class="main">
        <ul class="main__recipes">
            <li>
                <h2 class="main__header">Список рецептов</h2>
            </li>
            <li>
                <div class="ready-recipes">Заполненные рецепты</div>
            </li>
            <li>
                <button class="create-recipes-btn" id="create-recipes">Новый рецепт</button>
            </li>
        </ul>
        <div class="" id="hide-form">
            <form class="recipes-form" action="" method="post">
                <label >Дата выписки рецепта</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Пациент</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Врач</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Название медицинской организации</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Диагноз</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Случай обращения</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Действующее вещество</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Лекарственная форма</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Путь введения</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Единицы измерения дозы</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Доза</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Количество доз на прием</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Частота приемов дозы</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Условия приема</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Дата начала лечения</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Продолжительность лечения</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Инструкция пациенту</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <label >Инструкция формацевту</label>
                <input class="recipes-form-input" type="text" name="" id="">
                <button class="recipes-form-btn" type="submit" >Создать</button>
            </form>
        </div>       
    </section>
    <section class="footer">

    </section>
</body>
</html>
